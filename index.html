<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exlezze - Projects & Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }

        .info-square {
            width: 90%;
            max-width: 700px;
            min-height: 500px;
            background-color: #000;
            box-shadow: 
                0 0 50px rgba(255, 255, 255, 0.1),
                0 0 100px rgba(255, 255, 255, 0.05),
                0 0 150px rgba(255, 255, 255, 0.025),
                inset 0 0 50px rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            position: relative;
            animation: float 6s ease-in-out infinite, glow 4s ease-in-out infinite alternate;
            transition: all 0.5s ease;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-square:hover {
            transform: scale(1.02);
            box-shadow: 
                0 0 80px rgba(255, 255, 255, 0.15),
                0 0 150px rgba(255, 255, 255, 0.08),
                0 0 200px rgba(255, 255, 255, 0.04),
                inset 0 0 80px rgba(255, 255, 255, 0.08);
        }

        .info-square::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff0000, #0000ff, #00ff00, #ffff00);
            border-radius: 20px;
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .info-square:hover::before {
            opacity: 0.3;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textPulse 3s ease-in-out infinite alternate;
        }

        .contact {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact i {
            color: #4dabf7;
        }

        .projects, .skills {
            margin-top: 15px;
        }

        .projects h2, .skills h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        .project-item {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }

        .project-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #4dabf7;
        }

        .project-name {
            font-weight: bold;
            color: #4dabf7;
        }

        .project-desc {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .skill:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .wallet {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
        }

        .wallet-address {
            font-family: monospace;
            word-break: break-all;
            margin-top: 10px;
            color: #4dabf7;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .social-link {
            color: white;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: #4dabf7;
            transform: translateY(-5px);
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(0.5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 
                    0 0 50px rgba(255, 255, 255, 0.1),
                    0 0 100px rgba(255, 255, 255, 0.05),
                    0 0 150px rgba(255, 255, 255, 0.025),
                    inset 0 0 50px rgba(255, 255, 255, 0.05);
            }
            100% {
                box-shadow: 
                    0 0 60px rgba(255, 255, 255, 0.12),
                    0 0 120px rgba(255, 255, 255, 0.06),
                    0 0 180px rgba(255, 255, 255, 0.03),
                    inset 0 0 60px rgba(255, 255, 255, 0.06);
            }
        }

        @keyframes textPulse {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100px) translateX(20px);
            }
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .info-square {
                width: 95%;
                padding: 20px;
                min-height: auto;
            }

            h1 {
                font-size: 1.8rem;
            }

            .contact {
                font-size: 1.1rem;
            }

            .projects h2, .skills h2 {
                font-size: 1.3rem;
            }

            .project-item {
                margin-bottom: 12px;
            }

            .skills-list {
                gap: 8px;
            }

            .skill {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .wallet {
                padding: 12px;
            }

            .social-links {
                gap: 25px;
            }

            .social-link {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .info-square {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .contact {
                font-size: 1rem;
            }

            .projects h2, .skills h2 {
                font-size: 1.2rem;
            }

            .content {
                gap: 20px;
            }

            .social-links {
                gap: 20px;
            }

            .social-link {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="info-square">
            <div class="content">
                <h2>Bio exlezze</h2>
                
                <div class="contact">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send me message: @exlezze</span>
                </div>
                
                <div class="projects">
                    <h2>My Projects:</h2>
                    <div class="project-item">
                        <div class="project-name">@ExlStarsBot</div>
                        <div class="project-desc">Telegram bot for buying stars, frozen</div>
                    </div>
                    <div class="project-item">
                        <div class="project-name">@dexgiftbot</div>
                        <div class="project-desc">Telegram gifts autobuy userbot, subscription for 10$ every month, frozen</div>
                    </div>
                </div>
                
                <div class="skills">
                    <h2>My Skills:</h2>
                    <div class="skills-list">
                        <div class="skill">Python</div>
                        <div class="skill">CSS</div>
                        <div class="skill">JavaScript</div>
                    </div>
                </div>
                
                <div class="wallet">
                    <div>My Tonkeeper:</div>
                    <div class="wallet-address">exlezze-ton.ton</div>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://t.me/exlezze" class="social-link" target="_blank">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://github.com/exlezze" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <script>
        // Создание частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные параметры для частиц
                const size = Math.random() * 5 + 1;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Инициализация при загрузке страницы
        window.onload = function() {
            createParticles();
        };

        // Адаптация количества частиц при изменении размера окна
        window.addEventListener('resize', function() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        });
    </script>
</body>
</html>
